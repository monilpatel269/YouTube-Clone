<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>
            YT Clone
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        {%load static%}
        <link rel="stylesheet" href="{%static 'styles/general.css'%}">
        <link rel="stylesheet" href="{%static 'styles/header.css'%}">
        <link rel="stylesheet" href="{%static 'styles/video.css'%}">
        <link rel="stylesheet" href="{%static 'styles/sidebar.css'%}">

    </head>
    <body>
      {%load static%}
      <header class="header">
        <div class="left-sec">
          <img class="yt-menu" src="{%static 'YouTclone/icons8-menu-32.svg'%}">
          <a href="/">
          <div title="YouTube Home" class="yt-logo-container">
            <img class="yt-logo" src="{%static 'YouTclone/5296522_youtube_youtube logo_icon.svg'%}">
               
            </div></a>
            <div class="country">IN</div>
        </div>
        
        <div class="middle-sec">
            <input type="text" placeholder="Search" class="search-bar">
            <button title="Search" class="search-btn">
                <img class="search-icon" src="{%static 'YouTclone/icons8-search-30.svg'%}">
            </button>
            <button title="Search with you voice" class="mic-btn">
                <img class="mic-icon" src="{%static 'YouTclone/icons8-mic-24.svg'%}">
            </button>
        </div>
       
        <div class="right-sec">
            <img title="Create" class="upload-icon" src="{%static 'YouTclone/icons8-video-camera-64.svg'%}">
            <img title="YouTube Apps" class="yt-apps-icon" src="{%static 'YouTclone/icons8-circled-menu-50.svg'%}">
            <div title="Notifications" class="bell-icon-container ">
                <img class="bell-icon" src="{%static 'YouTclone/icons8-bell-24.svg'%}">
                <div class="bell-count">
                    3
                </div>
            </div>
            <img title="Profile" class="pp-icon" src="{%static 'YouTclone/ch-13.jpg'%}">
        </div>
    </header>
    <nav class="sidebar">
        <a href="/">
        <div title="Home" class="sidebar-link">
            <img src="{%static 'YouTclone/icons8-home.svg'%}">
            <div>Home</div>
        </div></a>
        <a href="/explore">
        <div title="Explore" class="sidebar-link">
            <img src="{%static 'YouTclone/icons8-compass-48.svg'%}">
            <div>Explore</div>
        </div></a>
        <a href="/subscription">
        <div title="Subscriptions" class="sidebar-link">
            <img src="{%static 'YouTclone/subscribe.svg'%}">
            <div>Subscriptions</div>
         </div></a>
         <a href="/originals">
        <div title="Originals" class="sidebar-link">
            <img src="{%static 'YouTclone/icons8-youtube.svg'%}">
            <div>Originals</div>
         </div></a>
         <a href="/music">
        <div title="YouTube Music" class="sidebar-link">
            <img src="{%static 'YouTclone/icons8-youtube-music.svg'%}">
            <div>YouTube Music</div>
         </div></a>
         <a href="/library">
        <div title="Library" class="sidebar-link">
            <img src="{%static 'YouTclone/library.svg'%}">
            <div>Library</div>
         </div></a>
    </nav>
       
        {%block body%} {%endblock%}
        
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
